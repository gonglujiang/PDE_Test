<script src="jquery-1.7.1.min.js"></script>

<input type="hidden" id="host" value="localhost" />
<input type="hidden" id="httpPort" value="8080" />
<input type="hidden" id="socketPort" value="4444" />

<object classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
	codebase="http://java.sun.com/update/1.6.0/jinstall-6u22-windows-i586.cab"
	width="0" height="0" type="application/x-java-applet;version=1.5"
	code="" codebase="" archive="">
	<comment>
		<embed type="application/x-java-applet;version=1.5"
			WIDTH="0" HEIGHT="0" CODE="" JAVA_CODEBASE="" ARCHIVE=""
			pluginspage="http://java.sun.com/products/plugin/index.html#download">
		</embed>
	</comment>
</object>
<APPLET WIDTH="700" HEIGHT="600" NAME="PDEApplet"
	CODE="com.quova.platform.compliance.applet.PDEApplet" JAVA_CODEBASE="." ARCHIVE="PDEApplet.jar" >
</APPLET>

<script>
$(function(){
	var sessionId;
	
	var host = $("#host").val();
	var httpPort = $("#httpPort").val();
	var socketPort = $("#socketPort").val();
	var home = "http://" + host + ":" + httpPort;
	
	$.get(home + '/quova-compliance/sessions/new', function(data) {
		sessionId = data.firstChild.textContent;
	    var app = document.applets["PDEApplet"];
	    app.initialize(host,httpPort,socketPort,sessionId);
	    app.proxyDetect();
	});
	
});
</script>
